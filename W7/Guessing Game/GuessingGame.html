<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // Your JavaScript goes here
      // this var is assigned a random number using a math algorithm
      let randomNumber = Math.floor(Math.random()*100)+1;
      //first there constants store a reference to the results paragraph
      // in the html used to insert values into the paragraphs 
      const guesses = document.querySelector('.guesses');
      const lastResult = document.querySelector('.lastResult');
      const loworHi = document.querySelector('.loworHi');
      // these two constants store references to the form text input and 
      //submit button and are used to control submitting the guess
      const guessSubmit = document.querySelector('.guessSubmit');
      const guessField = document.querySelector('.guessField');
      // guesscount keeps track of users guesses
      let guessCount = 1; 
      //restrart button 
      let resetbutton; 
      //functions
      function checkGuess(){
        // sets its value to the current value inside the textfield
        const userGuess = Number(guessField.value);
        if(guessCount===1){
            guesses.textContent = 'previous guesses';
        }
        guesses.textContent = `${userGuess}`;
        if(userGuess===randomNumber){
            lastResult.textContent ='Congrats!  you got it right';
            lastResult.style.backgroudColor = 'green';
            loworHi.textContent ='';
            setGameOver();
        } else if (guessCount===10){
            lastResult.textContent='!!! Game Over !!!';
            loworHi.textContent = '';
            setTimeout();            
        } else {
            lastResult.textContent = 'Wrong';
            lastResult.style.backgroudColor = 'red';
            if(userGuess<randomNumber){
                loworHi.textContent('Last guess was too low');
            } else if (userGuess > randomNumber){
                loworHi.textContent= 'Last guess was too high';
            }
        }
        guessCount++;
        guessField.value='';
        guessField.focus();
      }
     
    </script>
  </body>
</html>
